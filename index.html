<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="all" />
    <link rel="icon" href="/images/c++.png" type="image/png" media="all" />
	  
    <title>mrehfeld-code</title>
	  
    <style>
      #repos {
        border-radius: 10px;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  
  <body>
    <div id="repos">
      <h3>My Repos</h3>
    </div>
    
    <script>
      var req = new XMLHttpRequest();

      req.open('GET', 'https://api.github.com/users/mrehfeld-code/repos', false);
      req.send(null);

      if(req.status == 200) {
        const obj = JSON.parse(req.responseText);
	var text = "";
        
        for (let i = 0; i < obj.length; i++) {
	  text += "<a href='https://github.com/mrehfeld-code/" + obj[i].name + "' target='_blank'>" + obj[i].name + "</a><br />";
	}
		  
	document.getElementById("repos").innerHTML += text;
      }
    </script>
  </body>
</html>
